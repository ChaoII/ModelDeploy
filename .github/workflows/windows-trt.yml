name: Windows-GPU-TRT

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure
        run: |
          cmake -S . -B build ^
            -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_INSTALL_PREFIX=install ^
            -DBUILD_AUDIO=ON ^
            -DBUILD_VISION=ON ^
            -DBUILD_CAPI=ON ^
            -DWITH_GPU=ON ^
            -DENABLE_TRT=ON ^
            -DTRT_DIR="%TENSORRT_ROOT%" ^
            -DENABLE_MNN=OFF ^
            -DENABLE_ORT=OFF ^
            -DENABLE_TF=OFF ^
            -DBUILD_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build --config Release --parallel
