name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - v*
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

env:
  PROJECT_NAME: "ModelDeploy"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            artifact_arch: linux-x64
            ext: tar.gz

          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            artifact_arch: win-x64
            ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v6

      - name: Setup MSVC
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install 7zip
        if: matrix.os == 'windows-latest'
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install 7zip

      - name: Configure
        run: >
          cmake -S .
          -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DBUILD_AUDIO=ON
          -DBUILD_VISION=ON
          -DBUILD_CAPI=ON
          -DWITH_GPU=OFF
          -DBUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build

      - name: Install
        run: cmake --install build --prefix install

      - name: Package
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ "$GITHUB_EVENT_NAME" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
              TIMESTAMP=$(date +'%Y%m%d%H%M%S')
              VERSION="dev_${TIMESTAMP}"
          fi

          NAME="${PROJECT_NAME}_${VERSION}_${{ matrix.artifact_arch }}"
          echo "NAME=${NAME}" >> $GITHUB_ENV
          if [ "${{ matrix.ext }}" = "zip" ]; then
            7z a "${NAME}.zip" ./install/*
            echo "PKG=${NAME}.zip" >> $GITHUB_ENV
          else
            tar -czf "${NAME}.tar.gz" -C install .
            echo "PKG=${NAME}.tar.gz" >> $GITHUB_ENV
          fi

      # ðŸ‘‰ å§‹ç»ˆä¸Šä¼  CI Artifacts
      - name: Upload CI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.NAME }}
          path: install/
          retention-days: 7

  release:
    name: Upload GitHub Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/**/*.zip
            packages/**/*.tar.gz
